<div id="content-page" class="content-page">
  <div class="container-fluid">
    <div class="col d-flex flex-column align-items-start">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Admin</a>
          </li>
          <li class="breadcrumb-item"><a href="#">Publicit√©</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Ajouter</li>
        </ol>
      </nav>
    </div>
    <div *ngIf="success" class="alert bg-success alert-dismissible fade show" role="alert"
      style="color: #FFFFFF;">
      <strong>{{message}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">
          <i class="ri-close-circle-line"></i>
        </span>
      </button>
    </div>
    <div *ngIf="failure" class="alert bg-danger alert-dismissible fade show" role="alert" style="color: #FFFFFF;">
      <strong>{{message}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">
          <i class="ri-close-circle-line"></i>
        </span>
      </button>
    </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">

          <div style="margin-bottom: 20px;">
            <div class="iq-card">
              <div class="iq-card-header d-flex justify-content-between bg-success">
                <div class="iq-header-title">
                  <h4 class="card-title text-white"> <i class="ri-list-ordered"></i> Ajouter un news ou un event</h4>
                </div>
              </div>
              <div class="iq-card-body bg-light">
            <form [formGroup]="addPubForm" (ngSubmit)="addPubSubmit()">
              <div class="form-row">
                <div class="col-md-6 mb-2">
                  <label for="validationDefault01">Description<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="validationDefault01" [formControlName]="'description'">
                </div>
                <div class="col-md-3 mb-2">
                  <label for="validationDefault02">Date de Debut<span class="text-danger">*</span></label>
                  <input type="date" class="form-control" id="validationDefault03" [formControlName]="'dateDebut'">
                </div>
                <div class="col-md-3 mb-2">
                  <label for="validationDefault02">Date de Fin<span class="text-danger">*</span></label>
                  <input type="date" class="form-control" id="validationDefault03" [formControlName]="'dateFin'">
                </div>
                <div class="form-group col-md-6 mb-3">
                  <label for="validationDefault02">Image de garde<span class="text-danger">*</span></label>

                  <div class="custom-file">

                    <input type="file" #fileInput ng2FileSelect [uploader]="uploader" [formControlName]="'imageFile'"
                      (onFileSelected)="onFileSelectedImage($event)" />
                  </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                  <label for="validationDefault02">Selection la Zone<span class="text-danger">*</span></label>
                  <ng-multiselect-dropdown
                  name="zone"
                  [placeholder]="'Select zone'"
                  [settings]="dropdownSettings"
                  [data]="zones"
                  formControlName="zone"
                  [disabled]="disabled"
                  (onSelect)="onItemSelect($event)">
              </ng-multiselect-dropdown>
                </div>
              </div>

              <button type="submit" class="btn btn-success btn-sm" [disabled]="!addPubForm.valid"><i
                  class="ri-save-line"></i> Enregistrer</button>

            </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
