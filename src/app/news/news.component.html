<div id="content-page" class="content-page">
  <div class="container-fluid">

    <div class="col d-flex flex-column align-items-start">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Admin</a>
          </li>
          <li class="breadcrumb-item"><a href="#">jobs</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Liste</li>
        </ol>
      </nav>
    </div>
    <div *ngIf="failure" class="alert bg-danger alert-dismissible fade show" role="alert" style="color: #FFFFFF;">
      <strong>{{message}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">
          <img src="assets/img/icons/interface/icon-x.svg" alt="Close" class="icon icon-sm">
        </span>
      </button>
    </div>
    <div class="row">
      <div class="col-lg-12">

        <a href="add-news" class="btn btn-primary btn-sm">
          <i class="ri-add-circle-line"></i>
          <span>Ajouter un news</span>
        </a>
        <hr />
        <div class="iq-card">
          <div class="iq-card-header d-flex justify-content-between bg-success">
            <div class="iq-header-title">
              <h4 class="card-title text-white"> <i class="ri-list-ordered"></i> Ajouter un job</h4>
            </div>
          </div>
          <div class="iq-card-body bg-light">
            <table class="table table-striped table-bordered bg-primary-2" style="color: #FFFFFF;">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Titre</th>
                  <th scope="col">Source</th>
                  <th scope="col">Date de Publications</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let n of news let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{n.titre}}</td>
                  <td>{{n.urlSource}}</td>
                  <td>{{n.datePublication |  date:'dd/MM/yyyy'}}</td>
                  <td>
                    <a href="detail-news/{{n.idnews}}" class="btn btn-info btn-sm" style="margin-right:3px;"><i class="ri-eye-line"></i>
                      Détails</a>
                  </td>
                </tr>

              </tbody>
            </table>
            <div>
              <nav>
                <ul class="pagination text-center justify-content-center">
                  <li class="page-item">
                    <a class="page-link rounded" href="#" aria-label="Previous">
                      <i class="ri-arrow-left-line"></i> Précedent
                    </a>
                  </li>
                  <li class="page-item" *ngFor="let p of pages ; let i=index" [ngClass]="{active:i==offset}">
                    <a class="page-link" href="" (click)="setPage(i,$event)">{{i}}</a>
                  </li>

                  <li class="page-item">
                    <a class="page-link rounded" href="#" aria-label="Next">
                      <i class="ri-arrow-right-line"></i>
                      Suivant
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
    </div>
  </div>
</div>
</div>
